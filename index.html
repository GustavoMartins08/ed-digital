
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresário Digital | Inteligência de Mercado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;0,900;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#ff2768',
              body: '#ffffff',
              primary: '#000000',
              secondary: '#333333', // Ligeiramente mais escuro para melhor contraste
              lightGray: '#f8f8f8'
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Archivo', 'sans-serif']
            },
            animation: {
              'subtle-pulse': 'subtlePulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              subtlePulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.96)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-serif {
        font-family: 'Archivo', sans-serif;
        letter-spacing: -0.04em;
      }
      
      /* Foco acessível global */
      :focus-visible {
        outline: 3px solid #ff2768;
        outline-offset: 4px;
        border-radius: 4px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff2768;
        border-radius: 10px;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      p {
        letter-spacing: -0.01em;
      }

      .editorial-drop-cap::first-letter {
        float: left;
        font-family: 'Archivo', sans-serif;
        font-weight: 900;
        font-size: 5.5rem;
        line-height: 0.8;
        margin-right: 0.75rem;
        margin-top: 0.5rem;
        color: #000000;
        text-transform: uppercase;
      }

      /* Screen Reader Only Utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
